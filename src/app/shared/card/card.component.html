<mat-card class="mat-whiteframe-2dp">
  <mat-card-title-group>
    <img mat-card-mat-image src="{{ symptome.photo }}">
    <mat-card-title>
      <span>{{ symptome.name }} </span>
    </mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    <p>Solution : {{symptome.solution}}</p>
  </mat-card-content>
</mat-card>
